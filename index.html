<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的個人介紹</title>
  <meta name="description" content="個人作品集與自我介紹網站（繁體中文）" />
  <style>
    :root{
      --bg: #0b1020;
      --card: #121936;
      --card-2: #0f1530;
      --text: #e6e9f5;
      --muted: #a7b0d0;
      --accent: #7aa2ff;
      --accent-2:#b87bff;
      --ring: rgba(122,162,255,.4);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, "PingFang TC", "Microsoft JhengHei", sans-serif;
      color:var(--text); background: radial-gradient(1200px 800px at 80% -10%, rgba(123,132,255,.18), transparent 60%),
                         radial-gradient(1000px 700px at -10% 0%, rgba(255,141,201,.15), transparent 60%),
                         linear-gradient(180deg, #0b1020 0%, #0a0f23 100%);
      line-height:1.7;
    }
    a{ color: var(--accent); text-decoration: none; }
    header{
      position:sticky; top:0; z-index:20; backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(10,15,35,.75), rgba(10,15,35,.35));
      border-bottom: 1px solid rgba(122,162,255,.15);
    }
    .container{ width:min(1100px, 92%); margin-inline:auto; }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
    .nav a{ margin-left:20px; font-weight:600; color:var(--text); opacity:.9 }
    .nav a:hover{ color:white }

    .hero{ display:grid; grid-template-columns: 1.2fr .8fr; gap:24px; align-items:center; padding:64px 0 32px }
    .hero h1{ font-size: clamp(32px, 4vw, 56px); line-height:1.1; margin:0 0 12px }
    .hero p{ color: var(--muted); margin: 10px 0 22px; font-size: clamp(16px, 2vw, 18px) }
    .cta{ display:flex; gap:12px; flex-wrap:wrap }
    .btn{ padding:12px 18px; border-radius: 999px; font-weight:700; cursor:pointer; border:1px solid rgba(255,255,255,.1); background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#0b1020; box-shadow: var(--shadow) }
    .btn.secondary{ background: transparent; color: var(--text); border-color: rgba(122,162,255,.35) }

    .profile{ position:relative; aspect-ratio: 1/1; border-radius: var(--radius); overflow:hidden; background: linear-gradient(135deg, rgba(122,162,255,.12), rgba(184,123,255,.12)); border:1px solid rgba(122,162,255,.25); box-shadow: var(--shadow) }
    .profile img{ width:100%; height:100%; object-fit:cover; display:block }

    section{ padding:56px 0 }
    h2{ font-size: clamp(24px, 3vw, 32px); margin:0 0 18px }
    .card{ background: linear-gradient(180deg, var(--card), var(--card-2)); border: 1px solid rgba(255,255,255,.06); padding:24px; border-radius: var(--radius); box-shadow: var(--shadow) }

    .grid{ display:grid; gap:18px }
    .grid.cols-3{ grid-template-columns: repeat(3, 1fr) }
    .grid.cols-2{ grid-template-columns: repeat(2, 1fr) }

    .tag{ padding:6px 10px; border-radius:999px; background: rgba(122,162,255,.12); border:1px solid rgba(122,162,255,.25); color:#cfe0ff; font-size:12px; font-weight:600 }
    .tags{ display:flex; flex-wrap:wrap; gap:8px }

    .gallery{ display:grid; grid-template-columns: repeat(3, 1fr); gap:12px }
    .gallery img{ width:100%; height:180px; object-fit:cover; border-radius:12px; border:1px solid rgba(255,255,255,.08) }

    .media-card{ display:grid; gap:14px; align-items:center; grid-template-columns: 140px 1fr }
    .media-thumb{ width:140px; aspect-ratio:16/9; border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.12); background:#0e1330 }
    .media-thumb img, .media-thumb video{ width:100%; height:100%; object-fit:cover; display:block }
    .media-thumb iframe{ width:100%; height:100%; border:0; display:block }

    footer{ border-top:1px solid rgba(122,162,255,.15); padding:24px 0 60px; color: var(--muted) }

    @media (max-width: 900px){ .hero{ grid-template-columns: 1fr } }
    @media (max-width: 700px){ .grid.cols-3{ grid-template-columns: 1fr } .grid.cols-2{ grid-template-columns: 1fr } .gallery{ grid-template-columns: 1fr 1fr } .media-card{ grid-template-columns: 1fr } }

    .orb{ position: absolute; inset:auto; pointer-events:none; filter: blur(40px); opacity:.35; background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); width: 240px; height:240px; border-radius:50%; right:-40px; top:-40px; animation: float 8s ease-in-out infinite alternate }
    @keyframes float{ from{ transform: translateY(0) } to{ transform: translateY(18px) } }

    .scroll-hint{ font-size:13px; color:var(--muted); display:flex; align-items:center; gap:8px }
    .dot{ width:6px; height:6px; border-radius:50%; background: var(--accent); box-shadow: 0 0 0 6px rgba(122,162,255,.1) }

    .tilt{ transform-style: preserve-3d; transition: transform .25s ease, box-shadow .25s ease; will-change: transform }
    .tilt:hover{ box-shadow: 0 14px 40px rgba(0,0,0,.45), 0 0 0 1px rgba(122,162,255,.18) inset }
    @media (prefers-reduced-motion: reduce){ .tilt{ transition:none } }

    /* 單一影片放大樣式 */
    .featured-video{ grid-template-columns: 1fr }
    .featured-video .media-thumb{ width:100%; aspect-ratio:16/9 }
    .featured-video .media-thumb iframe,
    .featured-video .media-thumb video{ width:100%; height:100%; display:block }
    .featured-video > div:last-child{ padding-top:6px }

    /* 自訂音樂播放器條 + 旋轉唱片 */
    .audio-player{ display:grid; grid-template-columns: auto 1fr auto; gap:14px; align-items:center; padding:12px; border-radius:14px; background: linear-gradient(180deg, var(--card), var(--card-2)); border:1px solid rgba(255,255,255,.06); box-shadow: var(--shadow) }
    .audio-player .cover{ width:64px; height:64px; border-radius:50%; object-fit:cover; border:1px solid rgba(255,255,255,.12); background:#0e1330; box-shadow:inset 0 0 0 2px rgba(255,255,255,.05), 0 2px 8px rgba(0,0,0,.35) }
    .disc{ position:relative; width:64px; height:64px; border-radius:50%; display:grid; place-items:center }
    .disc::after{ content:""; position:absolute; width:12px; height:12px; border-radius:50%; background:rgba(10,15,35,.9); box-shadow:0 0 0 2px rgba(255,255,255,.08) inset }
    @keyframes spin{ to{ transform: rotate(360deg) } }
    .cover.spinning{ animation: spin 6s linear infinite }
    .audio-player .meta{ line-height:1.3 }
    .audio-player .title{ font-weight:700 }
    .audio-player .artist{ color:var(--muted); font-size:14px }
    .controls{ display:flex; align-items:center; gap:8px }
    .icon-btn{ width:36px; height:36px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.04); display:grid; place-items:center; cursor:pointer }
    .icon-btn:hover{ background: rgba(255,255,255,.08) }
    .icon-btn svg{ width:18px; height:18px; fill:#e6e9f5 }
    .icon-btn[disabled]{ opacity:.5; cursor:not-allowed }
    .play-toggle .pause{ display:none }
    .play-toggle.is-playing .play{ display:none }
    .play-toggle.is-playing .pause{ display:block }
    .progress{ grid-column: 1 / -1; position:relative; height:8px; background: rgba(255,255,255,.06); border-radius:999px; overflow:hidden }
    .progress__bar{ position:absolute; inset:0; transform-origin:left center; transform: scaleX(0); background: linear-gradient(90deg, var(--accent), var(--accent-2)) }
    #player{ display:none }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div style="font-weight:800; letter-spacing:.5px">我的個人介紹</div>
      <nav>
        <a href="#about">關於我</a>
        <a href="#video">影片</a>
        <a href="#music">音樂</a>
        <a href="#contact">聯絡</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero reveal" data-reveal="fade-up">
      <div>
        <h1>嗨，我是<span style="background:linear-gradient(135deg,var(--accent),var(--accent-2)); -webkit-background-clip:text; background-clip:text; color:transparent">（黃陳進發）</span></h1>
        <p>                                         </p>
        <div class="cta">
          <a class="btn" href="#about">立即瞭解我</a>
          <a class="btn secondary" href="#contact">與我聯絡</a>
        </div>
        <div style="margin-top:18px" class="scroll-hint"><span class="dot"></span>向下捲動以查看更多內容</div>
      </div>

      <!-- ĐÃ ĐỔI ẢNH ĐẠI DIỆN Ở ĐÂY -->
      <div class="profile">
        <img
          src="https://augustusz14.github.io/my-website/avatar.jpg"
          alt="Ảnh đại diện của 黃陳進發"
          loading="eager"
          fetchpriority="high"
        />
        <div class="orb" aria-hidden="true"></div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="reveal" data-reveal="fade-right">
      <h2>關於我</h2>
      <div class="card">
        <p>我是<strong>黃陳進發</strong>，來自越南。我喜歡 <strong>電子產品</strong> 與 <strong>最新科技</strong>；目前專注於研究 <strong>ICT（Inner Circle Trader）交易理論</strong>，並在實作中持續精進。</p>
        <div class="tags" style="margin-top:10px">
          <span class="tag">#電子產品</span>
          <span class="tag">#最新科技</span>
          <span class="tag">#ICT 交易理論</span>
          <span class="tag">#持續學習</span>
        </div>
      </div>
    </section>

    <section id="video" class="reveal" data-reveal="fade-up" data-delay="100">
      <h2>影片</h2>
      <div class="card featured-video reveal" data-reveal="zoom-in" data-delay="120">
        <div class="media-thumb">
          <iframe src="https://www.youtube-nocookie.com/embed/8qmPLQzBRg8?rel=0&playsinline=1" loading="lazy" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <section id="music" class="reveal" data-reveal="fade-up" data-delay="140">
      <h2>音樂</h2>
      <div class="card reveal" data-reveal="zoom-in" data-delay="160">

        <div class="audio-player tilt" id="audioBar">
          <!-- ĐÃ ĐỔI ẢNH BÌA NHẠC Ở ĐÂY -->
          <div class="disc">
            <img
              class="cover"
              src="https://augustusz14.github.io/my-website/avatar.jpg"
              alt="專輯封面"
              onerror="this.style.display='none'"
            />
          </div>

          <div class="meta">
            <div class="title">黃陳進發的歌</div>
            <div class="artist"><span id="time">00:00</span> / <span id="dur">--:--</span></div>
          </div>
          <div class="controls">
            <button class="icon-btn" id="prevBtn" aria-label="上一首">
              <svg viewBox="0 0 24 24"><path d="M6 5h2v14H6zM20 6v12L9 12z"/></svg>
            </button>
            <button class="icon-btn play-toggle" id="playBtn" aria-label="播放/暫停">
              <svg class="play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg class="pause" viewBox="0 0 24 24"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
            </button>
            <button class="icon-btn" id="nextBtn" aria-label="下一首">
              <svg viewBox="0 0 24 24"><path d="M16 5h2v14h-2zM4 6v12l11-6z"/></svg>
            </button>
          </div>
          <div class="progress" id="progress"><div class="progress__bar" id="progressBar"></div></div>
        </div>

        <audio id="player" data-testid="audio-player" preload="metadata" crossorigin="anonymous" playsinline>
          <source id="srcPages" src="music/huangchenjinfa.mp3" type="audio/mpeg" />
          <source id="srcRaw"   src="https://raw.githubusercontent.com/Augustusz14/my-website/main/music/huangchenjinfa.mp3" type="audio/mpeg" />
          <source id="srcCdn"   src="https://cdn.jsdelivr.net/gh/Augustusz14/my-website@main/music/huangchenjinfa.mp3" type="audio/mpeg" />
        </audio>
        <p id="audioFallback" style="margin-top:10px;color:var(--muted); display:none">若無法直接播放，請在新分頁開啟：
          <a href="music/huangchenjinfa.mp3" target="_blank" rel="noopener">GitHub Pages 音檔連結</a></p>
      </div>
    </section>

    <section id="contact">
      <h2>聯絡我</h2>
      <div class="card reveal" id="contact-card" data-reveal="fade-up" data-delay="180">
        <form onsubmit="event.preventDefault(); alert('已收到訊息，感謝！'); this.reset();" style="max-width:720px; margin:0 auto">
          <label>你的名字<br/>
            <input required name="name" placeholder="請輸入姓名" style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.03); color:var(--text)" />
          </label>
          <br/><br/>
          <label>你的訊息<br/>
            <textarea required name="msg" placeholder="想對我說的話..." rows="6" style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.03); color:var(--text)"></textarea>
          </label>
          <br/><br/>
          <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
            <button class="btn tilt" type="submit">送出</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> （你的名字）. 以繁體中文設計製作。</div>
  </footer>

  <script>
    // ===== 自動化健檢 / 測試（簡易 test cases） =====
    (function selfTest(){
      const tests = [];
      tests.push({name:'存在年份節點', pass: !!document.getElementById('year')});
      tests.push({name:'存在音樂播放按鈕#playBtn', pass: !!document.getElementById('playBtn')});
      tests.push({name:'存在音樂播放器#audio#player', pass: !!document.getElementById('player')});
      tests.push({name:'存在進度條#progressBar', pass: !!document.getElementById('progressBar')});
      tests.push({name:'存在自訂播放器#audioBar', pass: !!document.getElementById('audioBar')});
      tests.push({name:'播放鍵在播放器內', pass: !!document.querySelector('#audioBar #playBtn')});
      tests.push({name:'Meta 區塊在播放器內', pass: !!document.querySelector('#audioBar .meta')});
      const srcs = Array.from(document.querySelectorAll('#player source')).map(s=>s.getAttribute('src')).join(' ');
      tests.push({name:'GitHub 或本機來源', pass: /(raw\.githubusercontent\.com|cdn\.jsdelivr\.net|\/music\/)/.test(srcs)});
      tests.push({name:'至少有兩個音源備援', pass: document.querySelectorAll('#player source').length >= 2});
      tests.push({name:'存在唱片封面', pass: !!document.querySelector('#audioBar .cover')});
      tests.forEach(t=> console.assert(t.pass, `[自測] 失敗：${t.name}`));
      if (tests.every(t=>t.pass)) console.log('%c[自測] 通過：基本節點存在','color:#7aa2ff');
    })();

    // 年份
    document.getElementById('year').textContent = new Date().getFullYear();

    // 音樂：初始化控制器（簡化、乾淨版）
    function initAudio(){
      const player = document.getElementById('player');
      const playBtn = document.getElementById('playBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const progress = document.getElementById('progress');
      const bar = document.getElementById('progressBar');
      const timeEl = document.getElementById('time');
      const durEl = document.getElementById('dur');
      const cover = document.querySelector('#audioBar .cover');
      if (!player || !playBtn) return;

      // 音源輪替（Pages -> raw -> jsDelivr）
      const sources = Array.from(player.querySelectorAll('source')).map(s=> s.getAttribute('src'));
      let idx = 0;
      const setSource = (i)=>{ idx=i; player.src = sources[idx]; player.load(); };
      const tryNext = ()=>{ if (idx+1 < sources.length) { setSource(idx+1); } else { const fb=document.getElementById('audioFallback'); if (fb) fb.style.display='block'; } };
      setSource(0);

      const fmt = (t)=> isFinite(t) ? `${String(Math.floor(t/60)).padStart(2,'0')}:${String(Math.floor(t%60)).padStart(2,'0')}` : '--:--';
      const update = ()=>{
        if (timeEl) timeEl.textContent = fmt(player.currentTime);
        if (durEl && isFinite(player.duration)) durEl.textContent = fmt(player.duration);
        const ratio = (isFinite(player.duration) && player.duration>0) ? player.currentTime/player.duration : 0;
        if (bar) bar.style.transform = `scaleX(${Math.max(0,Math.min(1,ratio))})`;
      };
      const refresh = ()=>{ playBtn.classList.toggle('is-playing', !player.paused); };

      // 解除舊事件、綁定播放按鈕
      playBtn.replaceWith(playBtn.cloneNode(true));
      const fresh = document.getElementById('playBtn');
      fresh.addEventListener('click', async ()=>{
        try{ if (player.paused) await player.play(); else player.pause(); }
        catch(e){ console.warn('[音樂] 播放失敗，嘗試下一來源', e); tryNext(); }
      });

      // 其他控制
      if (prevBtn) prevBtn.addEventListener('click', ()=>{ player.currentTime = 0; });
      if (nextBtn) nextBtn.addEventListener('click', ()=>{ if (isFinite(player.duration)) player.currentTime = Math.max(0, player.duration-0.05); });
      if (progress) progress.addEventListener('click', e=>{
        const r=progress.getBoundingClientRect(); const p=(e.clientX-r.left)/r.width;
        if (isFinite(player.duration)) player.currentTime = Math.max(0, Math.min(player.duration*p, player.duration));
      });

      // 事件
      player.addEventListener('timeupdate', update);
      player.addEventListener('loadedmetadata', ()=>{ update(); clearTimeout(window.__metaTimer); });
      player.addEventListener('play', ()=>{ if(cover) cover.classList.add('spinning'); refresh(); update(); });
      player.addEventListener('pause', ()=>{ if(cover) cover.classList.remove('spinning'); refresh(); update(); });
      player.addEventListener('ended', ()=>{ refresh(); });
      player.addEventListener('error', ()=>{ console.warn('[音樂] 當前來源錯誤，切換下一個'); tryNext(); });
      player.addEventListener('stalled', ()=>{ console.warn('[音樂] 資料停滯，切換下一個'); tryNext(); });
      window.__metaTimer = setTimeout(()=>{ if (!isFinite(player.duration) || player.duration===0) { console.warn('[音樂] 逾時未取得 metadata，切換來源'); tryNext(); } }, 3000);

      update(); refresh();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initAudio);
    else initAudio();

    // 平滑捲動
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        const id=a.getAttribute('href');
        if(id && id.length>1){ e.preventDefault(); document.querySelector(id).scrollIntoView({behavior:'smooth'}); }
      });
    });

    // 3D 傾斜 + 微視差
    (function(){
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      document.querySelectorAll('.card, .media-thumb, .profile').forEach(el => el.classList.add('tilt'));
      if (!isTouch){
        const maxTilt=14, scale=1.03;
        const els=[...document.querySelectorAll('.tilt')];
        const setTilt=(el,e)=>{
          const r=el.getBoundingClientRect();
          const px=(e.clientX-r.left)/r.width-0.5, py=(e.clientY-r.top)/r.height-0.5;
          el.style.transform=`perspective(900px) rotateX(${-py*maxTilt}deg) rotateY(${px*maxTilt}deg) scale(${scale})`;
        };
        els.forEach(el=>{ el.addEventListener('mousemove',e=>setTilt(el,e)); el.addEventListener('mouseleave',()=>el.style.transform=''); });
        const orb=document.querySelector('.orb');
        if (orb) window.addEventListener('mousemove',e=>{ const w=innerWidth,h=innerHeight; orb.style.transform=`translate3d(${(e.clientX/w-0.5)*24}px, ${(e.clientY/h-0.5)*24}px, 0)`; });
      }
    })();

    // Scroll Reveal JS
    (function(){
      const els = Array.from(document.querySelectorAll('.reveal'));
      if (!('IntersectionObserver' in window)) { els.forEach(el=>el.classList.add('show')); return; }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if (e.isIntersecting){
            const el = e.target; el.style.transitionDelay = (el.dataset.delay||'0ms');
            el.classList.add('show'); io.unobserve(el);
          }
        });
      }, { threshold:.15 });
      els.forEach(el=> io.observe(el));
    })();
  </script>
</body>
